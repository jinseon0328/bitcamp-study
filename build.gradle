// gradle 빌드 도구에 플러그인 장착
plugins {
    id 'java' //자바 소스를 컴파일 할 때 사용할 도구
    
    //뿐만 아니라 eclipse 플러그인과 결합해서
    //eclipse IDE의 자바 관련 설정 파일을 생성할 때도 사용한다.
    //예 .classpath, settings/* 같은
    id 'eclipse'
    //이클립스 관련 파일을 다룰 때 사용할 도구
}

//자바 소스를 컴파일 할 때 적용할 옵션
tasks.withType(JavaCompile) {
    //$javac -encoding utf-8...
    options.encoding = 'UTF-8' 
}
//프로젝트에서 사용할 자바 라이브러리르 다운받을 때 접속할 서버
repositories { 
    jcenter() //->
}
//프로젝트에서 사용할 자바 라이브러리 목록
//빌드 스크립트 파일
dependencies {



    //현재 특별하게 사용할 라이브러리가 없기 때문에 일단 비워둔다.
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.2'
    implementation 'com.oracle.database.jdbc:ojdbc10-production:19.10.0.0'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:9.2.1.jre11'
    implementation 'org.springframework:spring-context:5.3.7'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    //Mybatis 퍼시스턴스 프레임워크
    implementation 'org.mybatis:mybatis:3.5.6'
}

//.class 파일을 둘 폴더를 지정하지 않으면
// Gradle은 기본 출력 폴더 경로로 'bin/default'를 사용한다.
// 이클립스에서 각 소스 경로에 대해 기본 출력 폴더가 bin/main으로 따로 설정되어 있다.
// 그래서 실제 자바 소스 파일을 컴파일하면 그 .class 파일이 bin/main 폴더에 .class 파일이 저장된다.
// => 각 bin/default 폴더가 사용되지 않는다.